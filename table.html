<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" align="center" cellpadding="1" sellspacing="1" width="600" height="300">
        <thead>
            <tr>
                <th colspan="3" bgcolor="#4987e8">My first table</th>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td bgcolor="#4987e8">First Cell</td>
                <td bgcolor="#4987e8">Second Cell</td>
                <td rowspan="3" bgcolor="#ffff00">6 cells merged together</td>
            </tr>
            <tr bgcolor="#ffff00">
                <td colspan="2">2 cells merged into one</td>
            </tr>
            <tr bgcolor="#ffff00">
                    <td>
                        <div>First Cell</div> 
                        <div>3rd row</div>
                    </td>
                    <td>
                        <div>Second Cell</div> 
                        <div>3rd row</div>
                    </td>
            </tr>
            <tr bgcolor="#ffff00">
                <td colspan="3">Do you like tables?</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
